<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <!-- image on the tab -->
    <link rel="icon" href="icon.png" />
    <title>Dice Multiplayer</title>
  </head>
  <body>
    <!-- add audio background music -->
    <audio id="bgmusic" autoplay loop muted>
      <source src="mingle_song.mp3" type="audio/mpeg">
    </audio>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0"></h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1"></h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">ðŸ”„ New game</button>
      <button class="btn btn--roll">ðŸŽ² Roll dice</button>
      <button class="btn btn--hold">ðŸ“¥ Hold</button>
    </main>
    <script>
      document.body.addEventListener('click', () => {
        const bgMusic = document.getElementById('bgmusic');
        bgMusic.muted = false; // Unmute after user interaction
        bgMusic.volume = 0.01;
        bgMusic.currentTime = 0;
        bgMusic.play();
      });      
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
